name: Playwright Tests

on:
  push:
    branches:
      - develop  # Only run when changes are pushed to develop (e.g. merged PR)

jobs:
  test-and-pr:
    name: Run Playwright Tests and Create PR to main
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        id: playwright
        run: npx playwright test
        continue-on-error: true

      - name: Upload Playwright Report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Create PR from develop to main if tests passed
        if: success()
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto PR: Promote develop to main"
          title: "Auto PR: Promote develop to main"
          body: |
            This PR was automatically created after Playwright tests passed on the `develop` branch.
          base: main
          branch: develop